<!DOCTYPE html>
<html>

<head>
	<style>
		.buttons {
			display: flex;
			justify-content: space-evenly;
		}

		.buttons button {
			color: blue;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h2>JavaScript HTML DOM</h2>

	<div id="main">
		<p>Finding HTML Elements by Tag Name</p>
		<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
	</div>

	<p id="demo"></p>

	<div class="buttons">
		<button onclick="getContent(1)">Click one</button>
		<button onclick="getContent(2)">Click two</button>
	</div>

	<script>
		const x = document.getElementById("main");
		const y = x.getElementsByTagName("p");

		document.getElementById("demo").innerHTML =
			'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

		const getContent = (place) => {
		const selector = document.querySelector(`#main :nth-child(${place})`);
		document.getElementById("demo").innerHTML = selector.innerHTML
		}

	</script>
</body>

</html>
